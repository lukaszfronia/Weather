<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./style/main.scss" />

    <script
      defer
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" defer src="./src/script.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-box">
      <div class="weather-search">
        <input
          class="weather-search-input search"
          type="search"
          placeholder="search"
        />
        <ion-icon
          class="weather-search-icon btn-search"
          name="search-outline"
        ></ion-icon>
      </div>
      <div><p class="data">Monday,10 12 2022</p></div>
      <div class="weather-details">
        <p class="detail-temp">19&deg;C</p>
        <div class="weather">
          <img class="weather-icon" />
          <p class="weather-detail">Rain</p>
        </div>
        <p class="temp-minmax">
          from <span class="temp-min">18&deg;C</span> to
          <span class="temp-max">21&deg;C</span>
        </p>
        <h2 class="name-detail">
          <span class="name-city">Krakow</span>&comma;
          <span class="name-city">PL</span>
        </h2>
      </div>
      <div class="weather-info">
        <div class="weather-info-main">
          <img class="weather-info-main-icon" src="./img/wind.svg" alt="" />
          <p class="weather-info-main-wind-speed">
            Wind Speed: <span class="wind-speed">32 km/h</span>
          </p>
        </div>
        <div class="weather-info-main">
          <img class="weather-info-main-icon" src="./img/eye.svg" alt="" />
          <p class="weather-info-main-visibility">
            Visibility: <span class="visibility">2 km</span>
          </p>
        </div>
        <div class="weather-info-main">
          <img
            class="weather-info-main-icon"
            src="./img/tachometer-fast.svg"
            alt=""
          />
          <p class="weather-info-main-pressure">
            Pressure: <span class="pressure">1015 hPa</span>
          </p>
        </div>
        <div class="weather-info-main">
          <img
            class="weather-info-main-icon"
            src="./img/raindrops.svg"
            alt=""
          />
          <p class="weather-info-main-humidity">
            Humidity: <span class="humidity">60 %</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
