<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-box">
      <div class="weather-search-box">
        <input
          class="weather-search-input search"
          type="search"
          placeholder="search"
        />
        <ion-icon
          class="icon-search btn-search"
          name="search-outline"
        ></ion-icon>
      </div>
      <div><p class="data">Monday,10 12 2022</p></div>
      <div class="weather-details">
        <p class="detail-temp">19&deg;C</p>
        <div class="weather">
          <img class="weather-icon" />
          <p class="detail-weather">Rain</p>
        </div>
        <p class="detail-minmax-temp">
          from <span class="min-temp">18&deg;C</span> to
          <span class="max-temp">21&deg;C</span>
        </p>
        <h2 class="detail-name">
          <span class="city-name">Krakow</span>&comma;
          <span class="country-name">PL</span>
        </h2>
      </div>
      <div class="weather-main-details">
        <div class="weather-main">
          <img class="weather-main-icon" src="wind.svg" alt="" />
          <p class="main-wind-speed">
            Wind Speed: <span class="wind-speed">32 km/h</span>
          </p>
        </div>
        <div class="weather-main">
          <img class="weather-main-icon" src="eye.svg" alt="" />
          <p class="main-visibility">
            Visibility: <span class="visibility">2 km</span>
          </p>
        </div>
        <div class="weather-main">
          <img class="weather-main-icon" src="tachometer-fast.svg" alt="" />
          <p class="main-pressure">
            Pressure: <span class="pressure">1015 hPa</span>
          </p>
        </div>
        <div class="weather-main">
          <img class="weather-main-icon" src="raindrops.svg" alt="" />
          <p class="main-humidity">
            Humidity: <span class="humidity">60 %</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
